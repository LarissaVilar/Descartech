<html lang="pt" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="endereco details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Endereço</div>
          <div class="text-one">São Paulo, Butantã</div>
          <div class="text-two">Av. Vital Brasil, 1000</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Celular</div>
          <div class "text-one">11 94002-8922</div>
          <div class="text-two">11 4002-8922</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">E-mail</div>
          <div class="text-one">descartech@gmail.com</div>
          <div class="text-two">suporte.descartech@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Fale conosco</div>
        <p>Iremos entrar em contato para sancionar suas dúvidas e auxiliar o possível sob nosso alcance</p>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Nome">
        </div>
        <div class="input-box">
          <input type="text" placeholder="E-mail">
        </div>
        <div class="input-box message-box">
            <textarea placeholder="Escreva aqui..."></textarea>
        </div>
        <div class="button">
          <input type="button" value="Enviar" >
        </div>
        <div class="Voltar">
        </div>    
      </form>
    </div>
    </div>
  </div>
</body>
</html>
